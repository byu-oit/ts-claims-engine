name: Deployment

on:
  push:
    branches: [ master ]

env:
  node_version: "14"

jobs:
  publish:
    concurrency: publish
    name: Publish npm package
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: ${{ env.node_version }}
          registry-url: https://npm.pkg.github.com
          scope: '@byu-oit'

      - name: Build
        run: |
          npm install
          npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: ${{ env.node_version }}
          registry-url: https://registry.npmjs.org
          scope: '@byu-oit'

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
